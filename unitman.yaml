variables:
  - id: APP_TITLE
    label: APP_TITLE
    type: string
    defaultValue: "unitman"

  - id: INTEGER_FIELD
    label: INTEGER_FIELD
    type: integer
    defaultValue: 10

  - id: FLOAT_FIELD
    label: FLOAT_FIELD
    type: float
    defaultValue: 10.5

services:
  nginx:
    ports:
      - port: 8081
        type: 'http'
        startUri: '/test'

  php:
    cache:
        files:
          - composer.lock
        paths:
          - vendor

prepare:
  - envsubst < .env.dist > .env.local

reset_prepare:
  - rm -rf .env.local

up:
  - podman-compose up -d --build

down:
  - podman-compose down

actions:
  - id: php-console
    name: "php bin/console"
    variables:
      - id: BIN_CONSOLE
        label: BIN_CONSOLE
        type: string
        defaultValue: "debug:router"
    commands:
      - podman-compose exec php php bin/console ${UNITMAN_ACTION_BIN_CONSOLE}
  - id: podman-compose-logs
    name: "podman-compose logs"
    variables:
      - id: SERVICE_NAME
        label: SERVICE_NAME
        type: collection
        defaultValue: php
        options:
          - id: php
            name: php

          - id: nginx
            name: nginx
    commands:
      - podman-compose logs ${UNITMAN_ACTION_SERVICE_NAME}
