variables:
  - id: APP_TITLE
    label: APP_TITLE
    type: string
    defaultValue: "unitman"

services:
  web:
    ports:
      - port: 8081
        type: 'http'
    cache:
        files:
          - composer.lock
        paths:
          - vendor

prepare:
  - envsubst < .env.dist > .env.local

reset_prepare:
  - rm -rf .env.local

up:
  - podman-compose up -d --build
  - podman-compose exec web composer install

down:
  - podman-compose down
