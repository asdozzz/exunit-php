variables:
  - id: APP_TITLE
    label: APP_TITLE
    type: string
    defaultValue: "test"

services:
  web:
    ports:
      - port: 8082
        type: 'http'

prepare:
  - envsubst < .env.dist > .env.local

reset_prepare:
  - rm -rf .env.local

up:
  - podman-compose up -d --build
  - podman-compose exec web php composer install

down:
  - podman-compose down
