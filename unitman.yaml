variables:
  - id: APP_TITLE
    label: APP_TITLE
    type: string
    defaultValue: "unitman"

services:
  nginx:
    ports:
      - port: 8081
        type: 'http'
        startUri: '/test'

  php:
    cache:
        files:
          - composer.lock
        paths:
          - vendor

prepare:
  - envsubst < .env.dist > .env.local

reset_prepare:
  - rm -rf .env.local

up:
  - podman-compose up -d --build

down:
  - podman-compose down
